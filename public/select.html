<h2>Select Data from Demo Table</h2>

<!-- Form for selecting data -->
<form id="selectForm">
    <h3>Select Columns to Display</h3>
    <div>
        <label>
            PlayerID
            <input type="checkbox" class="columns" name="columns" value="PlayerID">
        </label>
        <label>
            Email
            <input type="checkbox" class="columns" name="columns" value="email">
        </label>
        <label>
            UserName
            <input type="checkbox" class="columns" name="columns" value="userName">
        </label>
        <label>
            NickName
            <input type="checkbox" class="columns" name="columns" value="nickName">
        </label>
        <label>
            Country
            <input type="checkbox" class="columns" name="columns" value="Country">
        </label>
    </div>
    <br>

    <h3>Filter Options</h3>
    <div>
        <label for="PlayerIDFilter">PlayerID:</label>
        <input type="text" id="PlayerIDFilter" name="filters[PlayerID]" placeholder="e.g., 1">
        <br>

        <label for="emailFilter">Email:</label>
        <input type="text" id="emailFilter" name="filters[email]" placeholder="e.g., example@example.com">
        <br>

        <label for="userNameFilter">UserName:</label>
        <input type="text" id="userNameFilter" name="filters[userName]" placeholder="e.g., JohnDoe">
        <br>

        <label for="nickNameFilter">NickName:</label>
        <input type="text" id="nickNameFilter" name="filters[nickName]" placeholder="e.g., JD">
        <br>

        <label for="countryFilter">Country:</label>
        <input type="text" id="countryFilter" name="filters[Country]" placeholder="e.g., USA">
        <br>
    </div>
    <br>

    <button type="submit">Submit</button>
</form>


<h3>Results</h3>
<div id="results"></div>
